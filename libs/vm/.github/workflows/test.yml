name: Compiler Tests

on: pull_request

jobs:
    build:
        runs-on: ubuntu-24.04

        steps:
            - uses: actions/checkout@v4
              with:
                submodule: true

            - name: Install dependencies
              run: |
                sudo apt install -y     \
                    build-essential     \
                    cmake               \
                    llvm-18-dev         \
                    libcli11-dev        \
                    ninja-build

            - name: Build compiler
              run: |
                mkdir build
                cd build
                cmake -GNinja ..
                cmake --build .